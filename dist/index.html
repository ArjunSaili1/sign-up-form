<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-flex">
        <div class="side-img">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg"/>
            <div class="odin-overlay">
                <img src="assets/odin-lined.png">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="intro-text">
                <h2>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.</h2>
                <br/>
                <h2>Sign up <i>now</i> to get started.</h2>
                <br/>
                <h2>You <i>know</i> you want to</h2>
            </div>
            <div class="sign-up-form-container">
                <h2>Let's do this!</h2>
                <form class="sign-up-form">
                    <div class="main-form-content">
                        <div>
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text"/>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text"/>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" type="email"/>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" type="tel"/>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input id="password" type="password"/>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password"/>
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
